<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <link href="./styles/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">">

</head>

<body>
    <h1>Task Manager</h1>
    <Main>
        <section id="list">A</section>;
        <section id="form">B</section>;
    
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="form control" id="txtTitle">
        </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea row="3" name="form control" id="txtDescription">
        </div>

    <div class="mb-3">
        <label class="form-label">Color</label>
        <input type="color" name="form control" id="selColor">
        </div>

    <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="text" name="form control" id="txtStatDate">
        </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <input type="text" name="form control" id="txtStatus">
        </div>

    <div class="mb-3">
        <label class="form-label">Budget</label>
        <input type="text" name="form control" id="txtBudget">
        </div>

        
    </Main>



    





    <script src="./scripts/appServer.js"></script>
</body>
</html>
